<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 1998 Clone</title>
  </head>
  <body style="text-align: center">
    <div>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="logo"
      />
    </div>
    <div>
      <table style="margin: auto; width: 90%">
        <tr>
          <td colspan="3" style="background-color: #eeeeee">
            Search the web using Google!
            <br />
            <input type="text" size="40" />
            <br />
            <input type="submit" name="btn1" id="btn1" value="Google Search" />
            <input
              type="submit"
              name="btn2"
              id="btn2"
              value="I'm feeling lucky"
            />
          </td>
        </tr>
        <tr>
          <td style="background-color: #7ee5da; width: 40%">
            Special Searches
            <br />
            <a
              href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
              >Stanford Search</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
              >Linux Search</a
            >
          </td>
          <td style="background-color: #70ccc2; width: 20%">
            <a
              href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
              >Help!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
              >About Google!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
              >Company Info</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
              >Google! Logos</a
            >
          </td>
          <td style="background-color: #62b3aa; width: 40%">
            Get Google!
            <br />
            updates monthly:
            <br />
            <input type="text" size="20" placeholder="your e-mail" />
            <br />
            <button>Subscribe</button>
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </td>
        </tr>
      </table>
    </div>
    <footer>
      <p>Copyright Â© 1998 Google Inc.</p>
    </footer>
  </body>
</html>
